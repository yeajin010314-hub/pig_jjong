  <style>
    :root{

    body{

    .btn{

    .yes{

    /* ê²°ê³¼ í™”ë©´ */
    .result{
      display:none;

      color:#111827;

      padding:10px 14px;
      border-radius:12px;
      font-weight:800;
      cursor:pointer;
    }

<body>
  <div class="card">
    <div class="title">ë‹¹ì‹ ì€ ë°”ë³´ì…ë‹ˆê¹Œ?</div>
    <p class="sub"></p>

    <div class="stage" id="stage">
      <button class="btn yes" id="yesBtn">âœ… YES</button>
      <button class="btn no" id="noBtn">âŒ NO</button>

      <div class="result" id="result">
        <div class="char" id="charBox">ğŸ¶</div>
        <div class="msg" id="msg"></div>
        <p class="small">ì¶•í•˜í•©ë‹ˆë‹¤</p>
        <button class="reset" id="resetBtn">ë‹¤ì‹œ ê³ ë¥´ê¸°</button>
      </div>

      <div class="hint"></div>
    </div>
  </div>

  <script>
    // ====== ìœ í‹¸ ======
    const clamp = (v, min, max) => Math.max(min, Math.min(max, v));

    const stage = document.getElementById("stage");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const resetBtn = document.getElementById("resetBtn");

    // ê²°ê³¼ ìºë¦­í„°/ë¬¸êµ¬(ì›í•˜ë©´ ì—¬ê¸° ë°”ê¿”!)
    const characters = ["ğŸ¶", "ğŸ±", "ğŸ°", "ğŸ¦Š", "ğŸ»", "ğŸ¹"];
    const messages = [
      "ë‹¹ì‹ ì€ ë°”ë³´ë˜¥ê¼¬ì…ë‹ˆë‹¤ğŸ˜ğŸ’—."
    ];

    // ì²˜ìŒì—” % ìœ„ì¹˜ì˜€ëŠ”ë°, JSë¡œ ì›€ì§ì´ë ¤ë©´ pxë¡œ ê³ ì •í•´ì£¼ëŠ” ê²Œ í¸í•¨
    function normalizeInitialButtonPositions() {
      const stageRect = stage.getBoundingClientRect();

      // YES
      const yesRect = yesBtn.getBoundingClientRect();
      yesBtn.style.left = (yesRect.left - stageRect.left) + "px";
      yesBtn.style.top  = (yesRect.top  - stageRect.top)  + "px";

      // NO
      const noRect = noBtn.getBoundingClientRect();
      noBtn.style.left = (noRect.left - stageRect.left) + "px";
      noBtn.style.top  = (noRect.top  - stageRect.top)  + "px";
    }

    // ====== YES í´ë¦­ ======
    yesBtn.addEventListener("click", () => {
      // ë²„íŠ¼ ìˆ¨ê¸°ê³  ê²°ê³¼ ë³´ì—¬ì£¼ê¸°
      yesBtn.style.display = "none";
      noBtn.style.display  = "none";

      // ëœë¤ ìºë¦­í„°/ë¬¸êµ¬
      document.getElementById("charBox").textContent =
        characters[Math.floor(Math.random() * characters.length)];
      document.getElementById("msg").textContent =
        messages[Math.floor(Math.random() * messages.length)];

      result.classList.add("show");
    });

    // í˜¹ì‹œ NOê°€ í´ë¦­ë˜ë©´? (ê±°ì˜ ëª» ëˆ„ë¥´ê² ì§€ë§Œ) ì¥ë‚œ ë©˜íŠ¸ë§Œ
    noBtn.addEventListener("click", () => {
      alert("ì´ê±´ ì™œëˆŒë €ë‹ˆ?");
    });

 // ====== NO ì™„ì „ íšŒí”¼ ëª¨ë“œ ======
    let mouseX = -9999, mouseY = -9999;
    let noVX = 0, noVY = 0;

    const panicRadius = 180;
    const maxSpeed = 32;
    const accel = 4.0;
    const friction = 0.90;
    const edgePad = 8;

    // ğŸ”¥ window ì „ì²´ì—ì„œ ë§ˆìš°ìŠ¤ ì¶”ì 
    window.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

  

    function tickNoEscape(){
      if (result.classList.contains("show")) return;

      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const bx = btnRect.left + btnRect.width / 2;
      const by = btnRect.top  + btnRect.height / 2;

      const dx = bx - mouseX;
      const dy = by - mouseY;
      const dist = Math.hypot(dx, dy) || 0.0001;

      // ğŸ”¥ ë§ˆìš°ìŠ¤ê°€ ê±°ì˜ ë‹¿ìœ¼ë©´ ê°•ì œ ì í”„
      if (dist < 40) {
        const newX = Math.random() * (stageRect.width - btnRect.width - edgePad);
        const newY = Math.random() * (stageRect.height - btnRect.height - edgePad);
        noBtn.style.left = newX + "px";
        noBtn.style.top  = newY + "px";
        return;
      }

      // ê°€ê¹Œìš°ë©´ ê°€ì† ë„ë§
      if (dist < panicRadius) {
        const nx = dx / dist;
        const ny = dy / dist;

        const power = (panicRadius - dist) / panicRadius;
        noVX += nx * accel * (1 + power * 2);
        noVY += ny * accel * (1 + power * 2);
      }

      // ì†ë„ ì œí•œ
      const speed = Math.hypot(noVX, noVY);
      if (speed > maxSpeed) {
        noVX = (noVX / speed) * maxSpeed;
        noVY = (noVY / speed) * maxSpeed;
      }

      let left = parseFloat(noBtn.style.left) || 0;
      let top  = parseFloat(noBtn.style.top)  || 0;

      left += noVX;
      top  += noVY;

      noVX *= friction;
      noVY *= friction;

      const maxLeft = stageRect.width - btnRect.width - edgePad;
      const maxTop  = stageRect.height - btnRect.height - edgePad;

      if (left < edgePad) left = edgePad;
      if (left > maxLeft) left = maxLeft;
      if (top < edgePad) top = edgePad;
      if (top > maxTop) top = maxTop;

      noBtn.style.left = left + "px";
      noBtn.style.top  = top + "px";
    }

    (function loop(){
      tickNoEscape();
      requestAnimationFrame(loop);
    })();


    // ë¦¬ì…‹
    resetBtn.addEventListener("click", () => {
      result.classList.remove("show");
      yesBtn.style.display = "inline-flex";
      noBtn.style.display  = "inline-flex";
      normalizeInitialButtonPositions(); // ë‹¤ì‹œ ì •ë ¬

      // ê´€ì„± ì´ˆê¸°í™”
      noVX = 0; noVY = 0;
      mouseX = -9999; mouseY = -9999;
    });

    // ì²« ë¡œë“œ/ë¦¬ì‚¬ì´ì¦ˆ ë•Œ pxë¡œ ê³ ì •
    window.addEventListener("load", normalizeInitialButtonPositions);
    window.addEventListener("resize", normalizeInitialButtonPositions);
  </script>
